<div class="carousel" *ngFor="let i of carousel">
    <div class="carousel__header">
        <div class="carousel__title">
            {{ i.title }}
        </div>
    </div>
    <div class="carousel__content">
        <div *ngFor="let a of i.movies">
            <img (click)="play(a.name)" class="carousel__img" [src]="a?.imagePath" />
            <img src="/assets/img/recently/{{ a.name }}.webp" class="carousel__recently" id="carousel__recently-{{ a.name }}">
        </div>
    </div>
</div>
