<div class="login">
    <div class="pure-g">
        <app-logo [page]="page"></app-logo>
        <div class="login__container pure-u-1">
            <div class="login__container-content">
                <div class="pure-u-1 login__entrar">Entrar</div>
                <form [formGroup]="loginForm"  (ngSubmit)="login(loginForm.value)" class="login__form">
                    <app-login-input formControlName="email"></app-login-input>
                    <app-login-input formControlName="password"></app-login-input>
                    <!--
                    <input type="text" id="email" class="login__input pure-u-1" placeholder="Email ou nÃºmero de telefone">
                    <input type="text" id="password" class="login__input pure-u-1" placeholder="Senha">
                    -->
                    <app-button></app-button>
                </form>
                <app-login-options></app-login-options>
                <app-login-details></app-login-details>
            </div>
        </div>
    </div>
</div>
