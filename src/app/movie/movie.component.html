<div class="movie" *ngIf="populares">
    <div class="movie__item" *ngFor="let movie of populares">
        <img class="movie__img" [src]="movie?.imagePath" />
    </div>    
</div>

<div class="movie" *ngIf="emAlta">
    <div class="movie__item" *ngFor="let movie of emAlta">
        <img class="movie__img" [src]="movie?.imagePath" />
    </div>    
</div>
