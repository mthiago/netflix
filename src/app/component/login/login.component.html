
<div class="login">
    <div>
        <div class="login__container pure-u-sm-1">
            <div class="login__container-content">
                <div class="pure-u-sm-1 login__entrar">Entrar</div>
                <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" class="login__form">
                    <input type="text" id="email" required formControlName="email" class="form-control login__input pure-u-sm-1" placeholder="Email ou nÃºmero de telefone">
                    <input type="text" id="password" formControlName="password" class="login__input pure-u-sm-1" placeholder="Senha">
                    <span *ngIf="email.dirty"> Ok</span>
                    <app-button></app-button>
                </form>
                <app-login-options></app-login-options>
                <app-login-details></app-login-details>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
