<div class="login">
    <div>
        <div class="login__container pure-u-sm-1">
            <div class="login__container-content">
                <div class="pure-u-sm-1 login__entrar">Entrar</div>
                <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" class="login__form">
                    <input type="text" id="email" required formControlName="email" class="form-control login__input pure-u-sm-1" placeholder="Email ou número de telefone">
                    <input type="text" id="password" formControlName="password" class="login__input pure-u-sm-1" placeholder="Senha">
                    <button type="submit" class="login-button">Entrar</button>
                </form>
                <div class="login-options pure-u-1">
                    <div class="login-options__option">
                        <input type="checkbox">
                        Lembrar-se de mim
                    </div>
                    <div class="login-options__option">Precisa de ajuda?</div>
                </div>
                <div class="login-details__social">
                    <div class="login-details__facebook pure-u-1">
                        <div class="login-details__facebook--icon"></div>
                        <div>Conectar com Facebook</div>
                    </div>
                    <div class="login-details__assinatura pure-u-1">
                        <div class="login-details__assinatura-new">
                            Novo por aqui?
                            <a href="/">Assine agora</a>
                        </div>
                    </div>
                </div>
                <div class="login-details__captcha pure-u-1">
                    Esta página é protegida pelo Google reCAPTCHA
                    para garantir que você não é um robô.
                    <div class="login-details__captcha-more">Saiba mais.</div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
